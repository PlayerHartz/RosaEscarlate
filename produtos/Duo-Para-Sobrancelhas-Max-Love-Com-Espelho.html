<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Duo Para Sobrancelhas Max Love - Com Espelho</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <!-- CSS -->
    <link href="style.css" rel="stylesheet">
    <meta name="robots" content="noindex,follow" />

  </head>

  <body>
    <main class="container">

      <!-- Left Column / Headphones Image -->
      <div class="left-column">
        <img data-image="black" src="images/black.png" alt="">
        <img data-image="blue" src="images/blue.png" alt="">
        <img data-image="red" class="active" src="images/red.png" alt="">
	<img data-image="mclaro" src="images/mclaro.png" alt="">
        <img data-image="mescuro" class="active" src="images/mescuro.png" alt="">
      </div>


      <!-- Right Column -->
      <div class="right-column">

        <!-- Product Description -->
        <div class="product-description">
          <span>SOBRANCELHAS</span>
          <h1>Max Duo 02</h1>
          <p>O Duo para Sobrancelhas Max Love contém duas tonalidades de sombras especificas para preencher e destacar sobrancelhas. </p>
        </div>

        <!-- Product Configuration -->
        <div class="product-configuration">

          <!-- Product Color -->
          <div class="product-color">
            <span>Opcoes de Cor</span>

            <div class="color-choose">
              <div>
                <input data-image="red" type="radio" id="red" name="color" value="red" checked>
                <label for="red"><span></span></label>
              </div>
              <div>
                <input data-image="blue" type="radio" id="blue" name="color" value="blue">
                <label for="blue"><span></span></label>
              </div>
              <div>
                <input data-image="black" type="radio" id="black" name="color" value="black">
                <label for="black"><span></span></label>
              </div>
<div>
                <input data-image="mclaro" type="radio" id="mclaro" name="color" value="mclaro">
                <label for="mclaro"><span></span></label>
              </div>
<div>
                <input data-image="mescuro" type="radio" id="mescuro" name="color" value="mescuro">
                <label for="mescuro"><span></span></label>
              </div>
            </div>

          </div>

          <!-- Cable Configuration -->
          <div class="cable-config">
            <span>Areas de Entrega</span>

            <div class="cable-choose">
              <button>Santos</button>
              <button>São Vicente</button>
              <button>Praia Grande</button>
            </div>

            <a href="#">Informacoes importantes para comprador</a>
          </div>
        </div>

        <!-- Product Pricing -->
        <div class="product-price">
          <span>R$5,99</span>
          <a href="#" class="cart-btn">CHAMAR</a>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
