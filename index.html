<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Responsive Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<video autoplay loop muted poster="screenshot.jpg" id="background">
        <source type="video/mp4" src="https://staging.coverr.co/s3/mp4/Boxing-gym.mp4">
        <source type="video/webm" src="https://staging.coverr.co/s3/webm/Boxing-gym.webm">
</video>
<div class="main">
  <div id='content'>
    <div class='title'>
      <span>Rosa Escarlate</span>
    </div>
    <p>Estamos Chegando</p>
    <section>
      <ul id="countdown">
        <li><span class="days timenumbers">01</span>
          <p class="timeRefDays timedescription">Dias</p>
        </li>
        <li><span class="hours timenumbers">00</span>
          <p class="timeRefHours timedescription">horas</p>
        </li>
        <li><span class="minutes timenumbers">00</span>
          <p class="timeRefMinutes timedescription">minutos</p>
        </li>
        <li><span class="seconds timenumbers yellow-text">00</span>
          <p class="timeRefSeconds timedescription">segundos</p>
        </li>
      </ul>
    </section>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
